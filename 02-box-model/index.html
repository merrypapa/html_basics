<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Model</title>
  <style>
    body,html{
      padding:0;
      margin:0;
      background-color:green;
      height: 100%;
    }
    .box{
      background-color:yellow;
      width:50%;
      height:50%;
      padding:50px 10px 30px 1px;
      margin-top: 50px;
      margin-left: 50px;
    }
    .inside-box{
      background-color: blue;
      width:50%;
      height:50%;
      border-width: 5px;
      border-color: red;
      border-style: dashed;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inside-box"></div>
  </div>

</body>
</html>
